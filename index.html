<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ddd;
  }

  .login-wrapper {
    background: rgba(15, 15, 15, 0.92);
    backdrop-filter: blur(16px);
    border-radius: 30px;
    box-shadow:
      0 20px 40px rgba(38, 14, 64, 0.6),
      inset 0 0 25px #1a0f30;
    width: 380px;
    padding: 3rem;
    text-align: center;
  }

  h2 {
    margin-bottom: 2rem;
    font-weight: 600;
    color: #b8a9cc;
  }

  .welcome-message {
    margin-top: 1.5rem;
    color: #7eeeea;
    font-weight: 600;
    display: none;
  }
</style>
</head>

<body>
  <div class="login-wrapper">
    <h2>Sign in with Google</h2>

    <!-- Google Button -->
    <div id="g_id_onload"
         data-client_id="840290523953-u9jdtr6m7hqqebogn50iit029qpuc868.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="filled_blue"
         data-text="signin_with"
         data-shape="pill">
    </div>

    <div class="welcome-message" id="welcomeMessage"></div>
  </div>

<script>
let accessToken = null;

function handleCredentialResponse(response) {
    google.accounts.oauth2.initTokenClient({
        client_id: 'YOUR_CLIENT_ID',
        scope: 'https://www.googleapis.com/auth/drive.appdata openid email profile',
        callback: (tokenResponse) => {
            accessToken = tokenResponse.access_token;

            // Store token for dashboard usage
            sessionStorage.setItem("gdrive_token", accessToken);

            const welcome = document.getElementById("welcomeMessage");
            welcome.textContent = "Login successful. Redirecting to dashboard...";
            welcome.style.display = "block";

            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1200);
        },
    }).requestAccessToken();
}
</script>

</body>
</html>
